<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Buttons with Title and Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
        .title {
            font-size: 24px;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option-button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 150px; /* Fixed width for buttons */
        }
        .option-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="Logo" class="logo">
        <div class="title">Бөглөхийг хүссэн маягтаа сонгоно уу</div>
    </div>
    <div class="button-container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScPOJNfr2poUkvMEqHDX_jWlTP4PTD_QoUVniV4z6ZgNsTIIA/viewform?usp=sf_link" class="option-button">Үл тохирол</a>
        <a href="https://docs.google.com/forms/d/1NIRJQCwxRclC4kPT4RdiZkrUSGc9fS3w7bctYdMOUaI/edit" class="option-button">Эрсдэл</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSei2nY9kHbvUqGQ59ITmdKYnR2k7pzSmnEc5ZZMCcuiI_Qo2A/viewform?vc=0&amp;c=0&amp;w=1&amp;flr=0" class="option-button">Санал</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSei2nY9kHbvUqGQ59ITmdKYnR2k7pzSmnEc5ZZMCcuiI_Qo2A/viewform?vc=0&amp;c=0&amp;w=1&amp;flr=0" class="option-button">Аюулыг мэдээллэх хуудас</a>
    </div>
</body>
</html>
